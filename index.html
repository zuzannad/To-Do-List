<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>To Do App</h1>
        <h2>Let's get some work done!</h2>
    </header>

    <main>
        <form action="">
            <input type="text">
            <button>Add task to the list</button>
        </form>
        <section class="tasks">
            <p>Amount of tasks: <span></span></p>
            <ul>

            </ul>

        </section>
        <section class="search">
            <input type="text" class="search"><i class="fas fa-search"></i>
        </section>
    </main>

    <script src="List.js"></script>

</body>

</html>
